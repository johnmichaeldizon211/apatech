<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ecodrive</title>
    <link rel="stylesheet" href="signup.css?v=20260224-2">
</head>
<body>

<div class="signup-container">

    <div class="left">
        <h2>Sign up</h2>

        <form id="signup-form" novalidate>

            <label for="firstName">First Name*</label>
            <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" autocomplete="given-name">
            <span class="error" id="firstName-error"></span>

            <label for="middleInitial">Middle Initial (Optional)</label>
            <input id="middleInitial" name="middleInitial" type="text" placeholder="Ex. A" maxlength="3" autocomplete="additional-name">
            <span class="error" id="middleInitial-error"></span>

            <label for="lastName">Last Name*</label>
            <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" autocomplete="family-name">
            <span class="error" id="lastName-error"></span>

            <label for="email">Email*</label>
            <input id="email" name="email" type="email" placeholder="Enter your email">
            <span class="error" id="email-error"></span>

            <label for="phone">Mobile Number*</label>
            <input id="phone" name="phone" type="tel" placeholder="09XXXXXXXXX or +639XXXXXXXXX" autocomplete="tel">
            <span class="error" id="phone-error"></span>

            <label for="address">Address*</label>
            <input id="address" name="address" type="text" placeholder="Enter your complete address" autocomplete="street-address">
            <span class="error" id="address-error"></span>

            <label for="password">Password*</label>
            <div class="input-with-toggle">
                <input id="password" name="password" type="password" placeholder="Create a password">
                <button type="button" class="toggle-password" data-target="password" aria-label="Toggle password visibility">Show</button>
            </div>
            <p class="note">Must be at least 8 characters, include uppercase, number and symbol.</p>
            <span class="error" id="password-error"></span>

            <button class="create-btn" type="submit" id="continue-btn" disabled>Continue to verification</button>

            <p class="login-link">
                Already have an account? <a href="log in.html">Log in</a>
            </p>

        </form>

        <section id="signup-verification-step" class="verification-step" hidden>
            <h3>Verify your contact details</h3>
            <p class="verification-intro">
                Choose where to receive your 4-digit code. One verified method is enough to create your account.
            </p>

            <div class="method-switch" role="radiogroup" aria-label="Signup verification method">
                <button
                    type="button"
                    class="method-btn is-active"
                    data-method="email"
                    aria-pressed="true"
                >
                    Email
                </button>
                <button
                    type="button"
                    class="method-btn"
                    data-method="mobile"
                    aria-pressed="false"
                >
                    Mobile Number
                </button>
            </div>

            <div class="verification-card" id="verification-card">
                <div class="verification-head single">
                    <div>
                        <p class="verification-label" id="verify-contact-label">Email Address</p>
                        <p class="verification-value" id="verify-contact-value">-</p>
                    </div>
                    <span class="verification-badge" id="verification-badge">Not verified</span>
                </div>
                <div class="verification-actions">
                    <button type="button" class="secondary-btn" id="send-code-btn">Send Code</button>
                </div>
                <div class="otp-inputs" id="otp-inputs">
                    <input type="text" class="otp-digit" inputmode="numeric" maxlength="1" data-otp-index="0" aria-label="Verification code digit 1">
                    <input type="text" class="otp-digit" inputmode="numeric" maxlength="1" data-otp-index="1" aria-label="Verification code digit 2">
                    <input type="text" class="otp-digit" inputmode="numeric" maxlength="1" data-otp-index="2" aria-label="Verification code digit 3">
                    <input type="text" class="otp-digit" inputmode="numeric" maxlength="1" data-otp-index="3" aria-label="Verification code digit 4">
                </div>
                <div class="verification-actions">
                    <button type="button" class="secondary-btn" id="verify-code-btn">Verify Code</button>
                </div>
                <div class="verification-actions">
                    <button type="button" class="secondary-btn" id="resend-code-btn">Send Again</button>
                </div>
                <p class="verification-status" id="verification-status" aria-live="polite"></p>
            </div>

            <div class="verification-footer">
                <button type="button" class="secondary-btn" id="back-to-form-btn">Back to form</button>
                <button type="button" class="create-btn" id="create-btn" disabled>Create account</button>
            </div>
        </section>
    </div>

    <div class="right">
        <img src="ebike3.jpg" alt="Ecodrive">
    </div>

</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script src="session.js?v=20260224-3"></script>
<script src="signup.js?v=20260224-3"></script>
</body>
</html>
