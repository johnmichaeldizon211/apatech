<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ecodrive</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="signup-container">

    <div class="left">
        <h2>Sign up</h2>

        <form id="signup-form" novalidate>

            <label for="firstName">First Name*</label>
            <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" autocomplete="given-name">
            <span class="error" id="firstName-error"></span>

            <label for="middleInitial">Middle Initial (Optional)</label>
            <input id="middleInitial" name="middleInitial" type="text" placeholder="Ex. A" maxlength="3" autocomplete="additional-name">
            <span class="error" id="middleInitial-error"></span>

            <label for="lastName">Last Name*</label>
            <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" autocomplete="family-name">
            <span class="error" id="lastName-error"></span>

            <label for="email">Email*</label>
            <input id="email" name="email" type="email" placeholder="Enter your email">
            <span class="error" id="email-error"></span>

            <label for="phone">Mobile Number*</label>
            <input id="phone" name="phone" type="tel" placeholder="09XXXXXXXXX or +639XXXXXXXXX" autocomplete="tel">
            <span class="error" id="phone-error"></span>

            <label for="address">Address*</label>
            <input id="address" name="address" type="text" placeholder="Enter your complete address" autocomplete="street-address">
            <span class="error" id="address-error"></span>

            <label for="password">Password*</label>
            <div class="input-with-toggle">
                <input id="password" name="password" type="password" placeholder="Create a password">
                <button type="button" class="toggle-password" data-target="password" aria-label="Toggle password visibility">Show</button>
            </div>
            <p class="note">Must be at least 8 characters, include uppercase, number and symbol.</p>
            <span class="error" id="password-error"></span>

            <button class="create-btn" type="submit" id="create-btn" disabled>Create account</button>

            <p class="login-link">
                Already have an account? <a href="log in.html">Log in</a>
            </p>

        </form>
    </div>

    <div class="right">
        <img src="ebike3.jpg" alt="Ecodrive">
    </div>

</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script src="session.js?v=20260221-2"></script>
<script src="signup.js?v=20260213-4"></script>
</body>
</html>
