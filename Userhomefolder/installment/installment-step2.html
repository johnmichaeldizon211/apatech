<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecodrive - Installment Personal Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="installment.css">
    <script src="../../session.js" defer></script>
    <script src="installment.js?v=20260225a" defer></script>
</head>
<body data-step="2">
    <div class="bg-shape bg-left"></div>
    <div class="bg-shape bg-right"></div>

    <nav class="navbar">
        <div class="logo">ECODRIVE</div>

        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="../userhome.html">Home</a></li>
                <li><a href="../bookings/bookings.html">Bookings</a></li>
                <li><a href="../contact/contact.html">Contact</a></li>
                <li><a href="../priv,rep/repair.html">Repair Booking</a></li>
            </ul>

            <div class="profile-menu">
                <button type="button" class="profile-btn" aria-label="Open profile menu">
                    <img src="../userhomelogo.jpg" alt="Profile">
                </button>

                <div class="dropdown">
                    <a href="../../Usersetting.html/settings.html">Account</a>
                    <a href="../../Usersetting.html/settings.html#orderSection">Order Status</a>
                    <a class="logout-btn" href="../../frontpage.html">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="installment-layout">
        <header class="page-head">
            <div>
                <h1>Installment Application</h1>
                <p>Personal Information</p>
            </div>

            <ol class="stepper" aria-label="Installment steps">
                <li class="done">
                    <span class="dot">1</span>
                    <span class="step-copy">2x2 Picture Reminder</span>
                </li>
                <li class="active">
                    <span class="dot">2</span>
                    <span class="step-copy">Personal Information</span>
                </li>
                <li>
                    <span class="dot">3</span>
                    <span class="step-copy">Employment Information</span>
                </li>
            </ol>
        </header>

        <section class="installment-card">
            <form id="installmentStep2Form" novalidate>
                <div class="form-grid personal-grid">
                    <label>
                        <span>First Name</span>
                        <input id="firstName" type="text" required>
                    </label>

                    <label>
                        <span>Middle Name</span>
                        <input id="middleName" type="text">
                    </label>

                    <label>
                        <span>Last Name</span>
                        <input id="lastName" type="text" required>
                    </label>

                    <label>
                        <span>Gender</span>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </label>

                    <label>
                        <span>Age</span>
                        <input id="age" type="number" min="18" required>
                    </label>

                    <label class="field-span-2">
                        <span>Email Address</span>
                        <input id="personalEmail" type="email" required>
                    </label>

                    <label>
                        <span>Province</span>
                        <select id="province" required>
                            <option value="">Select province</option>
                        </select>
                    </label>

                    <label>
                        <span>Cellphone Number</span>
                        <input id="cellphone" type="tel" required>
                    </label>

                    <label>
                        <span>Zip Code</span>
                        <input id="zipCode" type="text" required>
                    </label>

                    <label class="field-span-2">
                        <span>Street Address</span>
                        <input id="street" type="text" required>
                    </label>

                    <label>
                        <span>City / Municipality</span>
                        <select id="city" required disabled>
                            <option value="">Select city / municipality</option>
                        </select>
                    </label>

                    <label>
                        <span>Barangay</span>
                        <select id="barangay" required disabled>
                            <option value="">Select barangay</option>
                        </select>
                    </label>

                    <label>
                        <span>Civil Status</span>
                        <select id="civilStatus" required>
                            <option value="">Select</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Separated">Separated</option>
                        </select>
                    </label>

                    <label>
                        <span>Date of Birth</span>
                        <input id="dob" type="date" required>
                    </label>

                    <label>
                        <span>Nationality</span>
                        <input id="nationality" type="text" required>
                    </label>

                    <label>
                        <span>Months to Pay</span>
                        <select id="monthsToPay" required>
                            <option value="">Select plan</option>
                            <option value="3">3 months</option>
                            <option value="6">6 months</option>
                            <option value="9">9 months</option>
                            <option value="12">12 months</option>
                            <option value="18">18 months</option>
                            <option value="24">24 months</option>
                        </select>
                    </label>
                </div>

                <div class="action-row right">
                    <button type="submit" class="action-btn">Next</button>
                </div>
                <p id="step2Error" class="form-error" aria-live="polite"></p>
            </form>
        </section>
    </main>
</body>
</html>
